<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="tomorrow soup is an artistic collaboration between raya ward and kyle barnes">
    <meta name="author" content="tomorrow soup">

    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Cousine">
  
    <title>tomorrow soup</title>
    <link rel="stylesheet" href="portal.css">
<body>

    <div class="portal-row mobile-off">
        <div class="portal-column w-33 h-90 py-10" style="padding-top: 100px;">
            <img src="img/portal/portal-past.png" alt="an image of a purple portal" class="w-68">
            <h3 style="padding-bottom: 40px;">TO THE PAST</h3>
            <ul id="past-list" class="portal-list">
            </ul>
        </div>
        <div class="portal-column w-33 h-100">
            <!-- <img src="img/portal/portal19.png" id="img-portal-1" alt="an image of stairs leading to a portal" class="w-100"> -->
        </div>
        <div class="portal-column w-33 h-90 py-10" style="padding-top: 100px;">
            <img src="img/portal/portal-future.png" alt="an image of a green portal" class="w-68">
            <h3 style="padding-bottom: 40px;">TO THE FUTURE</h3>
            <ul id="future-list" class="portal-list">
            </ul>
        </div>
        <img src="img/portal/portal1.png" id="top-img-1" alt="an image of stairs leading to a portal" class="top-img w-100 z-index-3">
        <img src="img/portal/portal1.png" id="top-img-2" alt="an image of stairs leading to a portal" class="top-img w-100">
    </div> 

    <div class="mobile-on portal-row">
        <div class="portal-column w-25 pt-60 h-100">
            <a class="clickable" id="portal-past-mobile">
                <p id="past-link">past</p>
                <img src="img/portal/portal-past-mobile.png" alt="an image of a purple portal" id="past-portal-mobile" class="w-100">
            </a>
        </div>
        <div id="mobile-col-main" class="portal-column w-50 h-100">
            <p class="pt-50" style="margin-bottom:0px;">happy new year.</p>
            <p style="padding-bottom: 20%; margin-top: 4px;"><b>pick a portal to open.</b></p>
            <!-- <p style="position: relative; padding-bottom: 10%;">2023</p> -->
        </div>
        <img src="img/portal/portal1.png" id="img-portal-mobile-1" alt="an image of stairs leading to a portal" class="w-100 top-img-mobile z-index-3">
        <img src="img/portal/portal1.png" id="img-portal-mobile-2" alt="an image of stairs leading to a portal" class="w-100 top-img-mobile">
        <p style="top: 15px;" class="fixed-year">2022</p>
        <p style="bottom: 15px;" class="fixed-year">2023</p>
        <div id="mobile-col-past" class="portal-column w-50 py-10 h-90" style="display: none;">
            <ul id="past-list-mobile" class="portal-list mx-10-neg">
            </ul>
        </div>
        <div id="mobile-col-future" class="portal-column w-50 py-10 h-90" style="display:none;">
            <ul id="future-list-mobile" class="portal-list mx-10-neg">
            </ul>
        </div>
        <div class="portal-column w-25 pt-60 h-100">
            <a class="clickable" id="portal-future-mobile">
                <p id="future-link">future</p>
                <img src="img/portal/portal-future-mobile.png" alt="an image of a green portal" id="future-portal-mobile" class="w-100">
            </a>
        </div>

    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/portal.js"></script>
</body>
</html>
